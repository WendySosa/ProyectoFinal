<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="tertiary">Mensajeria Ya!!</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Email" type="Email" labelPlacement="floating" placeholder="Ingrese email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Contraseña" type="password" labelPlacement="floating" placeholder="Ingrese contraseña"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Olvidé mi contraseña</ion-button>
        
        <ion-button color="tertiary" size="full">Entrar</ion-button>
        <ion-button color="tertiary" size="full" fill="clear" >Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
